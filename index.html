<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Your Business</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Space Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Static star field */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 20% 50%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 30% 10%, rgba(255,255,255,0.9), transparent),
        radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1.5px 1.5px at 50% 40%, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 60% 80%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 70% 15%, rgba(255,255,255,0.8), transparent),
        radial-gradient(1.5px 1.5px at 80% 60%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 90% 30%, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 15% 85%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 25% 35%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 35% 90%, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 45% 5%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1.5px 1.5px at 55% 55%, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 65% 45%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 75% 75%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1.5px 1.5px at 85% 25%, rgba(255,255,255,0.9), transparent),
        radial-gradient(1px 1px at 95% 65%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 5% 55%, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 48% 28%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 12% 68%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 62% 12%, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 78% 88%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 33% 52%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 88% 42%, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 7% 38%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 52% 78%, rgba(255,255,255,0.8), transparent),
        radial-gradient(1.5px 1.5px at 42% 62%, rgba(255,255,255,0.3), transparent);
      animation: twinkle 4s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Shooting stars */
    .shooting-star {
      position: fixed;
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      z-index: 1;
      transform: rotate(-35deg);
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.6));
    }

    .shooting-star::after {
      content: '';
      position: absolute;
      right: 0;
      top: -1px;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.5);
    }

    .star-1 {
      top: 10%;
      left: 60%;
      animation: shoot1 6s ease-in-out infinite;
      animation-delay: 1s;
    }

    .star-2 {
      top: 25%;
      left: 80%;
      width: 80px;
      animation: shoot2 8s ease-in-out infinite;
      animation-delay: 3.5s;
      transform: rotate(-40deg);
    }

    .star-3 {
      top: 5%;
      left: 40%;
      width: 150px;
      animation: shoot3 7s ease-in-out infinite;
      animation-delay: 6s;
      transform: rotate(-30deg);
    }

    .star-4 {
      top: 40%;
      left: 70%;
      width: 60px;
      animation: shoot4 9s ease-in-out infinite;
      animation-delay: 4s;
      transform: rotate(-45deg);
    }

    .star-5 {
      top: 15%;
      left: 20%;
      width: 100px;
      animation: shoot5 10s ease-in-out infinite;
      animation-delay: 7.5s;
      transform: rotate(-25deg);
    }

    @keyframes shoot1 {
      0%, 90%, 100% { opacity: 0; transform: rotate(-35deg) translateX(0); }
      5% { opacity: 1; }
      15% { opacity: 0; transform: rotate(-35deg) translateX(-300px); }
    }

    @keyframes shoot2 {
      0%, 90%, 100% { opacity: 0; transform: rotate(-40deg) translateX(0); }
      4% { opacity: 1; }
      12% { opacity: 0; transform: rotate(-40deg) translateX(-250px); }
    }

    @keyframes shoot3 {
      0%, 85%, 100% { opacity: 0; transform: rotate(-30deg) translateX(0); }
      3% { opacity: 1; }
      13% { opacity: 0; transform: rotate(-30deg) translateX(-400px); }
    }

    @keyframes shoot4 {
      0%, 88%, 100% { opacity: 0; transform: rotate(-45deg) translateX(0); }
      4% { opacity: 1; }
      10% { opacity: 0; transform: rotate(-45deg) translateX(-200px); }
    }

    @keyframes shoot5 {
      0%, 92%, 100% { opacity: 0; transform: rotate(-25deg) translateX(0); }
      3% { opacity: 1; }
      11% { opacity: 0; transform: rotate(-25deg) translateX(-350px); }
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 4rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="shooting-star star-1"></div>
  <div class="shooting-star star-2"></div>
  <div class="shooting-star star-3"></div>
  <div class="shooting-star star-4"></div>
  <div class="shooting-star star-5"></div>
  <h1>Mind your business.</h1>
</body>
</html>
