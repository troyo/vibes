      background-image:

    @keyframes twinkle1 {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @keyframes twinkle2 {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Planet */
    .planet {
      position: fixed;
      bottom: -280px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
        #5b4a8a 0%,
        #3d2d6b 20%,
        #2a1f4e 40%,
        #1a1235 60%,
        #0d0a1f 80%
      );
      box-shadow:
        inset -30px -20px 60px rgba(0,0,0,0.6),
        inset 10px 10px 40px rgba(130,100,200,0.15),
        0 0 80px rgba(100,70,180,0.2),
        0 0 160px rgba(80,50,150,0.1);
      z-index: 1;
      overflow: hidden;
    }

    /* Planet atmospheric glow */
    .planet::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%,
        transparent 48%,
        rgba(120,90,200,0.08) 50%,
        rgba(100,70,180,0.15) 52%,
        transparent 56%
      );
    }

    /* Planet surface bands */
    .planet::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        linear-gradient(175deg,
          transparent 0%,
          transparent 28%,
          rgba(100,80,160,0.12) 30%,
          rgba(80,60,140,0.08) 33%,
          transparent 35%,
          transparent 44%,
          rgba(90,70,150,0.1) 46%,
          rgba(70,50,130,0.06) 49%,
          transparent 51%,
          transparent 58%,
          rgba(110,85,170,0.1) 60%,
          rgba(85,65,145,0.07) 63%,
          transparent 65%,
          transparent 74%,
          rgba(95,75,155,0.09) 76%,
          rgba(75,55,135,0.05) 79%,
          transparent 81%,
          transparent 100%
        );
    }

    /* Planet ring */
    .planet-ring {
      position: fixed;
      bottom: -280px;
      left: 50%;
      transform: translateX(-50%) rotateX(75deg);
      width: 900px;
      height: 900px;
      border-radius: 50%;
      border: none;
      z-index: 1;
      pointer-events: none;
    }

    .planet-ring::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle,
        transparent 42%,
        rgba(160,130,220,0.06) 43%,
        rgba(140,110,200,0.12) 45%,
        rgba(120,90,180,0.08) 47%,
        transparent 48%,
        rgba(130,100,190,0.1) 49%,
        rgba(110,80,170,0.15) 51%,
        rgba(100,70,160,0.1) 53%,
        transparent 54%,
        rgba(120,90,180,0.05) 55%,
        rgba(100,70,160,0.08) 57%,
        transparent 59%
      );
    }

    /* Shooting stars */
    .shooting-star {
      position: fixed;
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      z-index: 1;
      transform: rotate(-35deg);
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.6));
    }

    .shooting-star::after {
      content: '';
      position: absolute;
      right: 0;
      top: -1px;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.5);
    }

    .star-1 {
      top: 10%;
      left: 60%;
      animation: shoot1 6s ease-in-out infinite;
      animation-delay: 1s;
    }

    .star-2 {
      top: 25%;
      left: 80%;
      width: 80px;
      animation: shoot2 8s ease-in-out infinite;
      animation-delay: 3.5s;
      transform: rotate(-40deg);
    }

    .star-3 {
      top: 5%;
      left: 40%;
      width: 150px;
      animation: shoot3 7s ease-in-out infinite;
      animation-delay: 6s;
      transform: rotate(-30deg);
    }

    .star-4 {
      top: 40%;
      left: 70%;
      width: 60px;
      animation: shoot4 9s ease-in-out infinite;
      animation-delay: 4s;
      transform: rotate(-45deg);
    }

    .star-5 {
      top: 15%;
      left: 20%;
      width: 100px;
      animation: shoot5 10s ease-in-out infinite;
      animation-delay: 7.5s;
      transform: rotate(-25deg);
    }

    @keyframes shoot1 {
      0%, 90%, 100% { opacity: 0; transform: rotate(-35deg) translateX(0); }
      5% { opacity: 1; }
      15% { opacity: 0; transform: rotate(-35deg) translateX(-300px); }
    }

    @keyframes shoot2 {
      0%, 90%, 100% { opacity: 0; transform: rotate(-40deg) translateX(0); }
      4% { opacity: 1; }
      12% { opacity: 0; transform: rotate(-40deg) translateX(-250px); }
    }

    @keyframes shoot3 {
      0%, 85%, 100% { opacity: 0; transform: rotate(-30deg) translateX(0); }
      3% { opacity: 1; }
      13% { opacity: 0; transform: rotate(-30deg) translateX(-400px); }
    }

    @keyframes shoot4 {
      0%, 88%, 100% { opacity: 0; transform: rotate(-45deg) translateX(0); }
      4% { opacity: 1; }
      10% { opacity: 0; transform: rotate(-45deg) translateX(-200px); }
    }

    @keyframes shoot5 {
      0%, 92%, 100% { opacity: 0; transform: rotate(-25deg) translateX(0); }
      3% { opacity: 1; }
      11% { opacity: 0; transform: rotate(-25deg) translateX(-350px); }
    }

    .center-text {
      z-index: 2;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 4rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      text-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .please {
      font-size: clamp(0.6rem, 1.5vw, 1rem);
      font-weight: 400;
      letter-spacing: 0.15em;
      opacity: 0.5;
      margin-top: 0.5em;
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .please:hover {
      opacity: 0.8;
    }

  <div class="shooting-star star-1"></div>
  <div class="shooting-star star-2"></div>
  <div class="shooting-star star-3"></div>
  <div class="shooting-star star-4"></div>
  <div class="shooting-star star-5"></div>
  <div class="planet"></div>
  <div class="planet-ring"></div>
  <div class="center-text">
    <h1>Mind your business.</h1>
    <a href="/domains" class="please">Domains Available</a>
  </div>
